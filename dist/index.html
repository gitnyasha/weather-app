<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Weather App</title>
</head>

<body class="bg-info">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Chikari Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="city" type="text" placeholder="Search city...."
                kl_vkbd_parsed="true">
            <button class="btn btn-secondary my-2 my-sm-0" id="w-change-btn" type="submit">Search</button>
        </form>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="class col-md-4"></div>
            <div class="col-md-8">

                <div class="card border-primary mb-3" style="max-width: 20rem;">
                    <div class="card-header">Change <button type="submit" id="toggle" class="btn btn-info">Celsius /
                            Fahrenheit</button></div>
                    <div class="card-body">
                        <h4 class="card-title" id="w-location"></h4>
                        <p>
                            <span id="w-temp-f"></span>
                            <span id="w-temp-c"></span>

                            <span id="switch">Celsius</span>
                        </p>
                        <p class="card-text w-desc" id="w-desc"></p>
                        <img id="w-icon" />
                        <ul id="w-details" class="list-group mt-3">
                            <li class="list-group-item" id="w-humidity"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
